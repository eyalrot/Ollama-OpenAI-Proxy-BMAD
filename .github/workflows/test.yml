name: Test

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LOG_LEVEL: "DEBUG"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Start Proxy Server
      run: |
        # Start our proxy server in background on port 11434
        python -m ollama_openai_proxy &
        # Wait for proxy server to be ready
        timeout 30 bash -c 'until curl -s http://localhost:11434/api/tags > /dev/null; do sleep 1; done'
        echo "Proxy server is ready"
    
    - name: Run linting
      run: |
        ruff check src/ tests/
    
    - name: Run type checking
      run: |
        mypy src/
    
    - name: Run unit tests
      run: |
        pytest tests/unit -v
    
    - name: Run integration tests (no API key required)
      run: |
        pytest tests/integration -v -m "not requires_api_key"
    
    - name: Run integration tests (with API key)
      run: |
        pytest tests/integration -v -m "requires_api_key"
    
    - name: Generate coverage report
      run: |
        pytest --cov=src/ollama_openai_proxy --cov-report=xml --cov-report=term
    
    - name: Check coverage threshold
      run: |
        coverage report --fail-under=60
    
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}